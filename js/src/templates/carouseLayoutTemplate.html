<div class="layout4 row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            {{#each stories}} {{#if this.headline }}
            <div class="item {{#if @first}}active{{/if}}">
                <img class="img-responsive" src="http://quintype-01.imgix.net/{{this.hero-image-s3-key}}" alt="Image">
                <div class="carousel-caption">
                    <p class="carousel-header">Must Read</p>
                    <h3 class="carousel-headline">{{this.headline }}</h3>
                    <p class="carousel-button">
                        <button class="subscribe-button">READ STORY</button>
                    </p>
                </div>
            </div>
            {{/if}} {{/each}}
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span><img src="/ui/js/images/left-arrow.png"/></span>
      <span class="sr-only">Previous</span>
    </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span><img src="/ui/js/images/right-arrow.png"/></span>
      <span class="sr-only">Next</span>
    </a>
        </div>
    </div>
</div>
